<!DOCTYPE html>
<html>
<head>
  <title>Quote Wall</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <div class="canvas-toolbar">
    <div id="radius-control">
      Radius <span id="radval">10</span>
      <span class="radcontrol" id="decrad">-</span>
      <span class="radcontrol" id="incrad">+</span>
    </div>
    <div id="clear">
      <button class="clear-canvas">Clear</button>
    </div>
    <div class="color-pallet">
      <div class="swatch black -active"></div>
      <div class="swatch red"></div>
      <div class="swatch blue"></div>
      <div class="swatch green"></div>
      <div class="swatch pink"></div>
      <div class="swatch yellow"></div>
      <div class="swatch orange"></div>
    </div>
  </div>
  <canvas id="quote-wall-canvas"></canvas>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="assets/js/canvas.js"></script>
  <script src="assets/js/controls.js"></script>
</body>
</html>
